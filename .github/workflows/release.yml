name: 'Publish Tauri App'

on:
  push:
    tags:
      - 'v*'  # ÐÐ°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: v1.0.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: write  # ÐÑƒÐ¶Ð½Ð¾ Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ñ€ÐµÐ»Ð¸Ð·Ð°

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ’¾ Cache Rust build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ðŸ“ Install dependencies & Build frontend
        run: |
          npm ci
          npm run build

      - name: ðŸ›  Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: ðŸš€ Build Tauri app
        run: npx tauri build

      - name: ðŸ§  Get version from tauri.conf.json
        id: version
        run: |
          echo "APP_VERSION=$(jq -r .package.version src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release v${{ env.APP_VERSION }}"
          files: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
