name: 'Publish Tauri App'

on:
  push:
    tags:
      - 'v*'  # ĞĞ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€: v1.0.0

jobs:
  build:
    permissions:
      contents: write  # Ñ‡Ñ‚Ğ¾Ğ±Ñ‹ Ğ¿ÑƒÑˆĞ¸Ñ‚ÑŒ release-Ğ°ÑÑĞµÑ‚Ñ‹
    strategy:
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ”§ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Build frontend
        run: npm run build

      - name: ğŸ§° Install Tauri CLI
        run: npm run tauri -- dev --version || npm install -g @tauri-apps/cli

      - name: ğŸ—ï¸ Build Tauri app
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}

      - name: ğŸš€ Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          

